<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rupnil.Codes â€” Login</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
  <div id="site-header"></div>
  <script type="module" src="/script.js"></script>

  <div class="container">
    <div class="auth-wrapper">
      <aside class="oauth-card auth-container oauth-column" aria-label="Sign in options">
        <h2 class="oauth-card__title">Quick sign-in</h2>
        <div class="oauth-buttons">
          <button id="google-btn" type="button" class="oauth-btn" aria-label="Sign in with Google">
            <span class="oauth-icon"><img src="/assets/google.svg" alt="Google logo"/></span>
          </button>

          <button id="github-btn" type="button" class="oauth-btn" aria-label="Sign in with GitHub">
            <span class="oauth-icon"><img src="/assets/github.svg" alt="GitHub logo"/></span>
          </button>
        </div>
      </aside>

      <main class="auth-card auth-container">
        <h1>Login</h1>

        <form id="login-form" class="auth-form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="password">Password</label>
          <input id="password" name="password" type="password" required>

          <button type="submit">Sign In</button>
          <p id="error" class="error" role="alert" aria-live="polite"></p>
        </form>

        <p>Don't have an account? <br> <a href="/account/signup.html">Sign up</a></p>
      </main>
    </div>
  </div>

  <script type="module">
    import { signIn, onAuthState, signInWithGoogle, signInWithGithub } from '/firebase.js';

    const form = document.getElementById('login-form');
    const err = document.getElementById('error');
    const googleBtn = document.getElementById('google-btn');
    const githubBtn = document.getElementById('github-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        await signIn(email, password);
        window.location.href = '/account/dashboard.html';
      } catch (error) {
        err.textContent = error.message;
      }
    });

    googleBtn.addEventListener('click', async () => {
      err.textContent = '';
      try {
        await signInWithGoogle();
        window.location.href = '/account/dashboard.html';
      } catch (error) {
        err.textContent = error.message || 'Google sign-in failed.';
      }
    });

    githubBtn.addEventListener('click', async () => {
      err.textContent = '';
      try {
        await signInWithGithub();
        window.location.href = '/account/dashboard.html';
      } catch (error) {
        err.textContent = error.message || 'GitHub sign-in failed.';
      }
    });

    onAuthState((user) => {
      if (user) window.location.href = '/account/dashboard.html';
    });
  </script>
</body>
